<!DOCTYPE html>
<html>

<head>
    <title>Pi Music</title>
    <script type="text/javascript" src="static/assets/js/jquery.slim.min.js"></script>
    <script type="text/javascript">
        $('#device-item').click(function () {
            $.ajax({
                url: "/api/bluetooth/connect",
                type: POST,
                data: this.name,
                success: function (result) {
                    alert("Device connected")
                }
            });
        });
    </script>
</head>

<body>
    <h3>List of Devices : </h3>
    <table>
        <tr>
            <th>
                Device Name
            </th>
            <th>
                Mac Address
            </th>
            <th>
                Action
            </th>
        </tr>
        <tr>
            {% if devices|length > 0 %}
            {% for item in devices %}
            <td>{{ item["name"] }}</td>
            <td>{{ item["addr"] }}</td>
            <td><button name="{{ item['addr'] }}" id="device-item">Connect Device</button></td>
            {% endfor %}
            {% endif %}
        </tr>
    </table>
</body>

</html>
