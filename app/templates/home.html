<!DOCTYPE html>
<html>

<head>
    <title>Pi Music</title>
    <script type="text/javascript" src="static/assets/js/jquery.slim.min.js"></script>
</head>

<body>
    <h3>List of Devices : </h3>
    <table>
        <tr>
            <th>
                Device Name
            </th>
            <th>
                Mac Address
            </th>
            <th>
                Action
            </th>
        </tr>
        <tr>
            {% if devices|length > 0 %}
            {% for item in devices %}
            <td></td>
            {% endfor %}
            {% endif %}
        </tr>
    </table>
</body>

</html>
