<!DOCTYPE html>
<html>

<head>
    <title>Pi Music</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#device-item').click(function () {
                $.ajax({
                    url: "/api/bluetooth/connect",
                    type: "POST",
                    data: {
                        "device_addr": this.name
                    },
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result) {
                        alert("Device connected")
                    }
                });
            });
        });
    </script>
</head>

<body>
    <h3>List of Devices : </h3>
    <table>
        <tr>
            <th>
                Device Name
            </th>
            <th>
                Mac Address
            </th>
            <th>
                Action
            </th>
        </tr>
        {% if devices|length > 0 %}
        {% for item in devices %}
        <tr>
            <td>{{ item["name"] }}</td>
            <td>{{ item["addr"] }}</td>
            <td><button name="{{ item['addr'] }}" id="device-item" type="button">Connect Device</button></td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</body>

</html>
