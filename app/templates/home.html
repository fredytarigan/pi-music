<body>
    <h3>List of Devices : </h3>
    <table>

            <th>
                Device Name

            <th>
                Mac Address
            </th>
            <th>
                Action

        </tr>
        {% if devices|length > 0 %}
        {% for item in devices %}
        <tr>
            <td>{{ item["name"] }}</td>
            <td>{{ item["addr"] }}</td>
            <td><button name="{{ item['addr'] }}" id="device-item" type="button">Connect Device</button></td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</body>
